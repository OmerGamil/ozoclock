<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OzoClock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="#">
    <script src="https://kit.fontawesome.com/97766ba589.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>OzoClock</h1>
        <button id="sound-button" name="button" onclick="soundButton();"><i id="volume-icon" class="fas fa-volume-up"></i></button>
    </header>

    <main>
        <!-- controls -->
        <section id="controls">
            <div class="input-group">
                <label for="minutes-input">Minutes</label>
                <input type="number" id="minutes-input" placeholder="0" max="300" min="0">
            </div>
            
            <div class="input-group">
                <label for="seconds-input">Seconds</label>
                <input type="number" id="seconds-input" placeholder="0" max="59" min="0" step="5">
            </div>
    
            <div id="buttons">
                <button type="button" id="start-button" onclick="startTimer();" >Start</button>
                <button type="button" id="stop-button" onclick="stopTimer();" disabled>Stop</button>
                <button type="button" id="pause-button" onclick="pauseTimer();" disabled>Pause</button>
            </div>
    
        </section>
    
        <!-- Timer -->
        <h2><span id="minutes">0</span> : <span id="seconds">00</span></h2>
    </main>

    <script src="assets/js/js.js" type="text/javascript"></script>
</body>
</html>
